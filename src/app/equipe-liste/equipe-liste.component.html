<div class=" ">
    <table mat-table class="full-width-table" matSort aria-label="Elements">


        <!-- Name Column -->
        <ng-container matColumnDef="pays">

            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-center">Pays</th>
            <td mat-cell *matCellDef="let row">{{row?.pays}}</td>
        </ng-container>

        <!-- Flag Column -->
        <ng-container matColumnDef="drapeau">
            <th mat-header-cell class="center" *matHeaderCellDef  >Drapeau</th>
            <td mat-cell *matCellDef="let row"> <img height="32px" src="{{displayedPhoto}}{{row?.drapeau.id}}"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator #paginator
                   [length]="3"
                   [pageIndex]="0"
                   [pageSize]="8"
    >
    </mat-paginator>
</div>
